<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your hair type</title>
    <style>
        .vl {
            border-left: 4px solid green;
            height: 600px;
        }
    </style>
    <style>
        body {
            background-image: url('https://i.ibb.co/cC65Dv8/Untitled-design.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="mt-md-5">
        <div class="container" style="padding-left:500px">
            <div class="col-sm-8" style="float:right;">
                <h3>LET US KNOW YOUR HAIR</h3>
                <br><br><b>
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}

                <div class="form-group">
                    <label for="">What is your hair type? </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="type" value="straight" />
                        <label class="form-check-label" for=""> Straight</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="type" value="wavy" />
                        <label class="form-check-label" for=""> Wavy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="type" value="curly" />
                        <label class="form-check-label" for=""> Curly</label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="">How would you describe your hair density? </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="density" value="thin" />
                        <label class="form-check-label" for=""> Thin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="density" value="medium" />
                        <label class="form-check-label" for=""> Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="density" value="thick" />
                        <label class="form-check-label" for=""> Thick</label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="">What is your hair condition? </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="condition" value="normal" />
                        <label class="form-check-label" for=""> Normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="condition" value="dryness" />
                        <label class="form-check-label" for=""> Dry</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="condition" value="flat" />
                        <label class="form-check-label" for=""> Flat</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="condition" value="frizzy" />
                        <label class="form-check-label" for=""> Frizzy</label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="">How much hairfall do you observe in a day?: </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="hairfall" value="no" />
                        <label class="form-check-label" for=""> Negligible</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="hairfall" value="yes" />
                        <label class="form-check-label" for=""> Considerable</label>
                    </div>
                </div>
                <br>


                <div class="form-group">
                    <label for="">Have you observed any dandruff?: </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="dandruff" value="yes" />
                        <label class="form-check-label" for=""> Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="dandruff" value="no" />
                        <label class="form-check-label" for=""> No</label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="">Is your hair graying?: </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gray" value="yes" />
                        <label class="form-check-label" for=""> Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gray" value="no" />
                        <label class="form-check-label" for=""> No</label>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="">Is your hair damaged after any hair treatment?: </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="treatment" value="yes" />
                        <label class="form-check-label" for=""> Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="treatment" value="no" />
                        <label class="form-check-label" for=""> No</label>
                    </div>
                </div>
                <br>

                </b>
                <button type="submit" class="btn btn-sm btn-warning col-sm-6">Get result</button>
            </div>
        </div>



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
